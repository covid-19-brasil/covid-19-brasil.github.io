<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
	<script type="text/javascript" src="main.js"></script>
	<head>		
	<title>Covid-19 Brasil Tracker</title>
	</head>
	<body>
		<div class="header">
			<i class="fas fa-virus fa-3x"></i>
		  <h1>Covid-19 Brasil Tracker</h1>
		  <h2>Acompanhe os casos de infecção no Brasil</h2>
		  <span>Atualizado em: Sexta, 27 de Março de 2020, 18h57  </span>
		  <p><span>Referências:<a class="a-color" href="https://saude.gov.br/" target="_blank"> Ministerio da Saúde</a> </span></p>  
		</div>
		<div class="row-top-indicators">
		    <div class="column-top-indicators" style="color: mediumturquoise;">
		    	<i class="fas fa-clipboard-check fa-2x"></i>
			    <h2>Confirmados</h2>
			    <p class="p-top-nav" >3.417</p>
		    </div>
		    <div class="column-top-indicators" style="color:lightcoral">
		    	<i class="fas fa-skull-crossbones fa-2x"></i>
			    <h2>Mortes</h2>
			    <p class="p-top-nav">92</p>
		    </div>
		    <div class="column-top-indicators" style="color:#ffa91c">
		    	<i class="fas fa-percent fa-2x"></i>
			    <h2>Porcentagem de Óbitos</h2>
			    <p class="p-top-nav">2,7%</p>
		    </div>  
		</div>
		<div class="topnav">
			
			<a href="https://www.saude.gov.br/images/pdf/2020/marco/27/27.03.2020%20-%20COLETIVA.pdf" target="_blank"><i class="fas fa-chart-line fa-3x"></i></a>
			<a href="https://coronavirus.saude.gov.br/sobre-a-doenca" target="_blank"><i class="fas fa-laptop-medical fa-3x"></i></a>
			<a href="https://www.youtube.com/watch?v=aQCnF1yY7Uc" target="_blank"><i class="fas fa-head-side-mask fa-3x"></i></a>  
		</div>
		<div class="row">
		  <div class="column">
		    <table id="covid-table" class="covid-table-indicator">
		    	<tr>
		    		<th>UF</th>
		    		<th>ESTADO</th>
		    		<th>CONFIRMADOS</th>
		    		<th>ÓBITOS</th>
		    	</tr>    	
		    </table>
		  </div>  
		  <div class="column chart">    
		    <canvas id="covidChart" height="200px"></canvas>  		      
		  </div> 
		</div>
	</body>	
	<footer>

	</footer>
</html>
